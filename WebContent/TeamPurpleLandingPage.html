<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta content="en-us" http-equiv="Content-Language">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:darkmagenta">
    <a class="navbar-brand" href="#">Church of Phillippi Inventory System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="dashboardNav">Dashboard </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" >Register Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Audit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="rolesNav">Roles</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>-->
      </ul>
    </div>
  </nav>
  <div id="container" style="margin-left:20px">



    <div id="dashboardContainer">
      <div>
        <h1>Inventory system by Team Purple</h1>
        <h2>Team Members</h2>
        <ol>
          <li>Justin Snyder</li>
          <li>Jeremiah Failla</li>
          <li>Orysia Popowych</li>
          <li>Daniel Wright</li>
        </ol>

        <h3>SRS Coming March 8, 2021!</h3>
      </div>
      
      <button id="dbTest" type="submit" class="btn btn-primary">Create Role</button>
    </div>
    <div id="searchContainer"></div>
    <div id="registerItemContainer"></div>
    <div id="AuditContainer"></div>
    <div id="RolesContainer">

      <div id="createRoleContainer">
        <form>
          <div class="form-group" >
            <label for="roleNameInput">Role Name</label>
            <input type="text" class="form-control w-25" id="roleNameInput" placeholder="role">
          </div>
          <div class="form-check" style="padding-bottom:5px">
            <input class="form-check-input roleCheckbox" type="checkbox" value="" id="registerItemRoleCheckbox">
            <label class="form-check-label" for="registerItemRoleCheckbox">
              Register Item
            </label>
          </div>
          <div class="form-check" style="padding-bottom:5px">
            <input class="form-check-input roleCheckbox" type="checkbox" value="" id="increaseAndReduceRoleCheckbox">
            <label class="form-check-label" for="increaseAndReduceRoleCheckbox">
              Increase/Reduce Item Quantity
            </label>
          </div>
          <div class="form-check" style="padding-bottom:5px">
            <input class="form-check-input roleCheckbox" type="checkbox" value="" id="disposeItemRoleCheckbox">
            <label class="form-check-label" for="disposeItemRoleCheckbox">
              Dispose Item
            </label>
          </div>
          <div class="form-check" style="padding-bottom:5px">
            <input class="form-check-input roleCheckbox" type="checkbox" value="" id="reportMissingItemRoleCheckbox">
            <label class="form-check-label" for="reportMissingItemRoleCheckbox">
              Report Missing Item
            </label>
          </div>
          <div class="form-check" style="padding-bottom:5px">
            <input class="form-check-input roleCheckbox" type="checkbox" value="" id="searchMemberRoleCheckbox">
            <label class="form-check-label" for="searchMemberRoleCheckbox">
              Search a Member
            </label>
          </div>
          <div class="form-check" style="padding-bottom:5px">
            <input class="form-check-input roleCheckbox" type="checkbox" value="" id="createRole-RoleCheckbox">
            <label class="form-check-label" for="createRole-RoleCheckbox">
              Create a Role
            </label>
          </div>
          <div class="form-check" style="padding-bottom:5px">
            <input class="form-check-input roleCheckbox" type="checkbox" value="" id="assignRole-RoleCheckbox">
            <label class="form-check-label" for="assignRole-RoleCheckbox">
              Assign a Role to a Member
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Create Role</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type='text/javascript' src='js/main.js'></script>
</body>

</html>
