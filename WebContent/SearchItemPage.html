      <form class="mt-4">
        <div class="container">
          <div class="row">
            <div id="searchItemContainer" class="col">
              <label for="itemName">Item Name:</label>
              <input
                type="text"
                class="form-control"
                id="itemName"
                name="item-name"
                placeholder="Camera"
              />
            </div>
            <div id="itemCategoryContainer" class="col">
              <label for="itemCategory">Item Category:</label>
              <select
                class="form-control"
                id="itemCategory"
                name="item-category"
              >
                <option value="any">Any</option>
                <option value="computer">Computer</option>
                <option value="audio">Audio</option>
                <option value="electric">Electric</option>
                <option value="accessory">Accessory</option>
                <option value="video" >Video</option>
                <option value="network">Network</option>
                <option value="misc">Misc</option>
                <option value="tool">Tool</option>
                <option value="lighting">Lighting</option>
                <option value="instrument">Instrument</option>
                <option value="microphone">Microphone</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div id="managingDepartmentContainer" class="col mt-3">
              <label for="itemManagingDepartment">Managing Department:</label>
              <select
                name="managing-department"
                id="itemManagingDepartment"
                class="form-control"
              >
                <option value="any">Any</option>
                <option value="meida">Media</option>
                <option value="human-resources">Human Resources</option>
              </select>
            </div>
            <div id="priceRangeContainer" class="col mt-3">
              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="searchByPriceRange"
                />
                <label for="searchByPriceRange" class="form-check-label"
                  >Price Range:</label
                >
              </div>
              <div id="numbersContainer" class="container">
                <div class="row" style="align-items: center">
                  <label for="priceMin" style="margin: 0">Min: $</label>
                  <input
                    type="number"
                    id="priceMin"
                    class="form-control"
                    placeholder="0"
                    style="width: auto"
                    disabled
                  />
                  <label for="priceMax" class="ml-3" style="margin: 0"
                    >Max: $</label
                  >
                  <input
                    type="number"
                    id="priceMax"
                    class="form-control"
                    placeholder="2000"
                    style="width: auto"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Search</button>
        </div>
      </form>
