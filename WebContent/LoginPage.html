<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta content="en-us" http-equiv="Content-Language">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>Inventory System Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="logonBigContainter">
    <h1 style="text-align:center">Church of Phillippi Inventory System Login</h1>
    <div id="loginContainer" style="margin:auto; width:25%; padding:10px; background:white; margin-top:150px">

      <form>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="text" class="form-control" id="emailInput" placeholder="janedoe@example.com">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="password">
        </div>
        <div class="form-group reset" hidden="true">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="new password">
        </div>
        <ul class="reset" hidden="true">
          <li>At least 8 characters long</li>
          <li>Use of uppercase letter</li>
          <li>Use of lowercase letter</li>
          <li>Use of number (0-9)</li>
          <li>Use of special character (!@#$%)</li>
        </ul>
        <div class="form-group reset" hidden="true">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="confirm password">
        </div>

        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
