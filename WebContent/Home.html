    <title>Inventory system by Team Purple</title>
    <link

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: darkmagenta"
    >
      <a class="navbar-brand" href="#">Church of Phillippi Inventory System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="dashboardNav">Dashboard </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="searchNav">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="registerNav">Register Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="rolesNav">Roles</a>
          </li>
          <form class="form-inline">
            <button class="btn btn-primary" type="button" id="logOutButton" >Log out</button>
          </form>
          <!--<li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>-->
        </ul>
      </div>
    </nav>
    <div id="container" style="margin-left: 20px">
      <div class="alert alert-success text-center" id="successAlert" hidden="true">
          Success. *insert detail about successful action*
      </div>
      <div class="alert alert-danger text-center" id="errorAlert" hidden="true">
          Error. *detail about the error*
      </div>
      <div id="dashboardContainer" class="tabContainer"></div>

      <div
        id="searchContainer"
        class="text-center tabContainer"
        style="margin-top: 20px"
      ></div>

      <!-- Increase Modal -->
      <div
        class="modal fade"
        id="increaseModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      ></div>

      <!-- Reduce Modal -->
      <div
        class="modal fade"
        id="reduceModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="reduceModal"
        aria-hidden="true"
      ></div>

      <!-- Dispose Modal -->
      <div
        class="modal fade"
        id="disposeModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="reduceModal"
        aria-hidden="true"
      ></div>

      <!-- Report Missing Modal -->
      <div
        class="modal fade"
        id="reportMissingModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      ></div>

      <!-- Assign Role Modal -->
      <div
        class="modal fade"
        id="assignRoleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="assignRoleModal"
        aria-hidden="true"
      ></div>

      <div id="advancedItemDetailContainer" class="tabContainer"></div>

      <div id="registerItemContainer" class="tabContainer"></div>

      <div id="RolesContainer" class="tabContainer" ></div>

      <div id="createRoleContainer" class="tabContainer" style="margin-left:5%"></div>

    <div id="loading">
      <div id="loadingDashboard"></div>
      <div id="loadingRegisterItem"></div>
      <div id="loadingRoles"></div>
      <div id="loadingAdvancedView"></div>
      <div id="loadingSearchView"></div>
      <div id="loadingModals"></div>
      <div id="loadingCreateRole"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


    <script type="text/javascript" src="js/test/main.js"></script>
    <script type="text/javascript" src="js/test/LoadHtmlContainers.js"></script>
    <script type="text/javascript" src="js/test/searchBy.js"></script>
    <script type="text/javascript" src="js/test/Roles.js"></script>
    <script type="text/javascript" src="js/test/CreateRole.js"></script>
    <script type="text/javascript" src="js/test/Dashboard.js"></script>
